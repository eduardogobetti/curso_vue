<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Link to Google</a>
    <hr>
    <p v-html="link_html">asdsd</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Xablau',
            link: 'http://google.com.br',
            link_html: '<a href="http://google.com.br">LinkInterno</a>'
        },
        methods: {
            saudacao() {
                return this.titulo + " caraiii"
            }
        }
    })
</script>
