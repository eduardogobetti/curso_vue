<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Link to Google</a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Xablau',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                return this.titulo + " caraiii"
            }
        }
    })
</script>
